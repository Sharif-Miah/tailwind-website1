<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>

    <section>
        <div class="container">
            <h2>My shopping cart</h2>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="./images/jacket-3.png" alt="">
                                <h5>Woman Jacket</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="iphone-incre-decreses" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="iphone-input-field" type="number" min="0"
                                        class="form-control text-center" value="1">
                                    <button id="iphone-incre-value" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                                <h5>$<span id="iphone-price">90</span></h5>
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="./images/jacket-5.png" alt="">
                                <h5>Man Jacket</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="btn-iphone-case-decre" class="btn btn-default"><i
                                            class="fas fa-minus"></i></button>
                                    <input id="iphone-case-Field" type="number" min="0" class="form-control text-center"
                                        value="1">
                                    <button id="btn-iphone-case-incre" class="btn btn-default"><i
                                            class="fas fa-plus"></i></button>

                                </div>
                                <h5>$<span id="case-price">95</span></h5>

                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="sub-total">109</span></h5>
                                <h5>$<span id="tax">0</span></h5>
                                <h5>$<span id="total-all">109</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
